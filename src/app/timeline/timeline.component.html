<div *ngIf="selectedView=='student'">
  <button (click)="getTimeline('Freshman')">Freshman</button>
  <button (click)="getTimeline('Sophomore')">Sophomore</button>
  <button (click)="getTimeline('Junior')">Junior</button>
  <button (click)="getTimeline('Senior')">Senior</button>
    <div *ngIf="this.timeline.grade!='hide'">
      <div>
        <span>{{timeline.grade}}</span>
        <div *ngFor="let goal of this.timeline.goals">{{goal}}</div>
      </div>

      <div *ngFor="let time of this.timeline.months">
        <h3>{{time.month}}</h3>
        <ul >
          <li *ngFor="let step of time.steps">{{step}}</li>
        </ul>
      </div>
    </div>
</div>
